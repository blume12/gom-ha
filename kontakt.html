<h1>Kontakt</h1>

<main>
    <p>
        Haben Sie Fragen? Dann schicken Sie mir diese bitte:
    </p>
    <form method="post" action="http://www.inf.fh-flensburg.de/echo/">
        <label for="firstname">Vorname:</label>
        <input name="Vorname" id="firstname"/>

        <label for="lastname">Nachname:</label>
        <input name="Nachname" id="lastname"/>

        <label for="question">Frage/Anmerkung*:</label>
        <textarea name="Frage/Anmerkung" id="question" rows="10" cols="50"></textarea>
        <input value="Senden" type="submit" />
    </form>
    <small>* Pflichtfelder</small>
